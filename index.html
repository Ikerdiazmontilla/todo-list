<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Todo list</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>ToDo List ✔︎</h1>
        </header>
        <main>
            <div class="sidebar">
                <div class="sections">
                    <button id="all">All</button>
                    <button id="today">Today</button>
                    <button id="week">Week</button>
                    <button id="important">Important</button>
                    <button id="completed">Completed</button>
                    <button id="todo">To-do</button>
                </div>
                <div class="projects">
                    <div class="projects-header">
                        <p>Projects</p>
                        <button id="add-project">⊕</button>
                    </div>
                    <div class="projects-container">
                    </div>
                </div>
            </div>

            <div class="main-content">
                <h2>All</h2>

                <div class="tasks-wrapper">
                    <p>Tasks</p>
                    <div class="tasks">
                        <div class="task">
                            <button><img src="../src/images/circle.svg" alt=""></button>
                            <p class="title"><s>Task title</s></p>
                            <p class="date">2024-02-16</p>
                            <button class="left edit"><img src="../src/images/edit.svg" alt=""></button>
                            <button class="left trash"><img src="../src/images/delete.svg" alt=""></button>
                            <button class="left info"><img src="../src/images/info.svg" alt=""></button>
                        </div>
                        <div class="task">
                            <button><img src="../src/images/circle.svg" alt=""></button>
                            <p class="title">Task title</p>
                            <p class="date">2024-02-16</p>
                            <button class="left edit"><img src="../src/images/edit.svg" alt=""></button>
                            <button class="left trash"><img src="../src/images/delete.svg" alt=""></button>
                            <button class="left info"><img src="../src/images/info.svg" alt=""></button>
                        </div>
                    </div>
                </div>


            </div>
        </main>

        <footer class="footer">
            <p>Copyright © 2021 Ikerdiazmontilla</p>
            <a href="https://github.com/Ikerdiazmontilla" target="_blank">
              <i class="fab fa-github"></i
            ></a>
        </footer>
    </div>
<script defer src="index.bundle.js"></script></body>
</html>
